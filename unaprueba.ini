#Funci√≥n para procesar la informaci√≥n del titulo, comentarios y Hashtag de un solo campo de nuestro DataFrame
def process_info(insta_info):

    df = pd.DataFrame(insta_info)

    # El primer comentario es considerado como T√≠tulo
    df["Post"]    = df["Comments"] 
    df["Title"]    = [i[0:1] for i in list(df["Comments"])] 
    df["Comments"] = [i[1:] for i in list(df["Comments"])]

    # Obtenemos todo los hashtags del t√≠tulo
    df["Principal Hashtags"] = [ re.findall("#(\w+)", str(title))  for title in list(df["Title"])]

    return df





